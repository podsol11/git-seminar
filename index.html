<script>
    
    mapboxgl.accessToken = 'pk.eyJ1IjoianV0bzQ4M2MiLCJhIjoiY2t1em0xbnZuMjk4ZTJvbzB1NTRqbjE3NCJ9._WokI9DVRVeKtbgVJVKo-A';

    const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v10',
    center: [13, 51],
    zoom: 7
    });

    map.on('load', () => {
        map.addSource('haltestellen', {
            type: 'geojson',
            
            data: './data/haltestellen_wgs84.geojson'
        });
        
        map.addLayer({
            'id': 'haltestellen-layer',
            'type': 'circle',
            'source': 'haltestellen',
            'paint': {
                'circle-radius': 4,
                'circle-stroke-width': 2,
                'circle-color': 'red',
                'circle-stroke-color': 'white'
            }
        });
    });

    map.on('click', (event) => {
            
        const features = map.queryRenderedFeatures(event.point, {
            layers: ['haltestellen-layer'] 
        });
        
        if (!features.length) {
            return;
        }
        const feature = features[0];
        

        const popup = new mapboxgl.Popup({ offset: [0, -15] })
            .setLngLat(feature.geometry.coordinates)
            .setHTML(
                `<h3>${feature.properties.NAME}</h3><p>${feature.properties.EVA_NR}</p>`
            )
            .addTo(map);
        });


</script>
